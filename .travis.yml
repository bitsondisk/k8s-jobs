language: python
python:
- 3.6.3
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
before_script:
- python -m flake8
script:
- python -m pytest --cov=./k8s_jobs tests/
after_success:
- codecov
branches:
  only:
  - master
  - "/v(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(-(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(\\.(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\\+[0-9a-zA-Z-]+(\\.[0-9a-zA-Z-]+)*)?/"
before_deploy:
- python setup.py sdist
- git clone --depth 1 git@github.com:freenome/freenome-build.git || true
- source freenome-build/scripts/install_latest_stable_freenome_build.sh $ANACONDA_TOKEN
deploy:
- provider: packagecloud
  repository: python
  username: freenome
  on:
    tags: true
  dist: python
  package_glob: dist/*.{whl,zip,egg,egg-info,tar,bz2,Z,gz}
  skip_cleanup: true
  token:
    secure: 
- provider: script
  script: freenome-build deploy -u
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
